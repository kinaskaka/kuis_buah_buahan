<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kuis_Buah Anak TKðŸ‡®ðŸ‡©
.</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #6ea298dd;
      text-align: center;
      padding: 20px;
    }

    .question-box {
      background-color: #d3cce1d8;
      border: 2px solid #96aca581;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(8, 86, 112, 0.045);
    }

    img {
      max-width: 200px;
      border-radius: 10px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ce8949bc;
      color: rgba(130, 157, 152, 0.719);
      cursor: pointer;
    }

    button:hover {
      background-color: #c36e6e3b;
    }

    #result, #score {
      font-weight: bold;
      margin-top: 10px;
    }

    #score {
      color: rgba(112, 138, 121, 0.733);
    }
  </style>
</head>
<body>

  <h1>Kuis Gambar: Buah, Hewan, Sayuran, Warna.</h1>
  <div class="question-box">
    <div id="question"></div>
    <div id="options"></div>
    <p id="result"></p>
    <p id="score"></p>
    <button id="nextBtn" onclick="nextQuestion()">Soal Berikutnya</button>
    <button id="restartBtn" onclick="restartQuiz()" style="display: none;">Ulangi Kuis</button>
  </div>

  <script>
    const questions = [
      {
        image: "Kiwi.jpeg",
        question: "Apa nama buah ini?",
        options: ["Buah Kiwi", "Bluberi", "Pepaya"],
        answer: "Buah Kiwi"
      },
      {
        image: "pisang.jpeg",
        question: "Apa nama buah ini?",
        options: ["Pepaya", "Plum", "Pisang"],
        answer: "Pisang"
      },
      {
        image: "durian.jpeg",
        question: "Apa nama buah ini?",
        options: ["Nanas", "Durian", "Jeruk"],
        answer: "Durian"
      },
      {
        image: "rambutan.jpeg",
        question: "Apa nama buah ini?",
        options: ["Durian", "Buah naga", "Rambutan"],
        answer: "Rambutan"
      },
      {
        image: "mangga.jpg",
        question: "Apa nama buah ini?",
        options: ["Pisang", "Mangga", "Pir"],
        answer: "Mangga"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const questionBox = document.getElementById("question");
      questionBox.innerHTML = `
        <img src="${q.image}" alt="gambar"><br>
        <p>${q.question}</p>
      `;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      const shuffledOptions = shuffle([...q.options]);

      shuffledOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, option, q.answer);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("result").innerText = "";
      document.getElementById("score").innerText = `Skor: ${score} dari ${questions.length}`;
      answered = false;
    }

    function checkAnswer(button, selected, correct) {
      if (answered) return;
      answered = true;

      const result = document.getElementById("result");

      if (selected === correct) {
        result.innerText = "Benar! ðŸŽ‰";
        result.style.color = "green";
        score++;
      } else {
        result.innerText = `Salah ðŸ˜¢ Jawaban benar: ${correct}`;
        result.style.color = "red";
      }

      document.getElementById("score").innerText = `Skor: ${score} dari ${questions.length}`;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      document.getElementById("question").innerHTML = "<p>Kuis selesai!</p>";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").innerText = "";
      document.getElementById("score").innerText = `Skor akhir kamu: ${score} dari ${questions.length}`;
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("nextBtn").style.display = "inline-block";
      document.getElementById("restartBtn").style.display = "none";
      showQuestion();
    }

    window.onload = showQuestion;
  </script>

</body>
</html>
